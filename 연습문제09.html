<style>
   .first:nth-child(1 ) {color:red;}
   ol > .second { color:green;}
   ol > li.last-child{ color: blue;}
   [class=third]  {color: yellow;}
   .third + .second{ color: purple;}
   .second + .third{ color: cyan;}
</style>


<body>
 <ol>
    <li class="first">
        <h2>1-1</h2></li>
    <li class="second">
        <h2>1-2</h2></li>
    <li class="first">
        <h2>1-3</h2></li>
    </ol>
    <ul>
    <li class="third"><h2>2-1</h2></li>
    <li class="second"><h2>2-2</h2></li>
    <li class="third"><h2>2-3</h2></li>
    </ul>
    </body
