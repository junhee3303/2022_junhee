<body>
    <script>
const date = new Date();
let hour = date.getHours();
let min = date.getMinutes();
let sec = date.getSeconds();
console.log("현재시각 : " + hour + "시 " + min + "분 " + sec +
(sec < 10 ? '0' + sec : sec) + "초"); // 조건식?  참 : 거짓
// Alt+  Z : 줄바꿈
if (hour < 12) {
console.log("아침");
} else if (hour < 15) {
console.log("점심");
} else {
console.log("저녁");
}
</script>
</body>
